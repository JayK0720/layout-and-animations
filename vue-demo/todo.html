<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-todo</title>
    <style>
        #app{
            width:400px;
            min-height:300px;
            margin:0 auto;
            border:1px solid #ccc;
        }
        .title,.input-box{
            text-align:center;
        }
        input{
            width:300px;
        }
        .item{
            padding-left:10px;
            height:30px;
            line-height:30px;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="title">请输入代办事项</h2>
    <div class="input-box">
        <input type="text" v-model="msg" @keyup.enter="handleEnter">
    </div>
    <ol class="list">
        <li
            class="item"
            v-for="(item,index) in arr" :key="index">
            <span>{{item}}</span>
            <button @click.stop="handleRemove(index)">remove</button>
        </li>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            msg:'',
            arr:[]
        },
        methods:{
            handleEnter(){
                this.arr.push(this.msg);
                this.msg = '';
            },
            handleRemove(index){
                this.arr.splice(index,1);
            }
        }
    })

</script>
</body>
</html>
