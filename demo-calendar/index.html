<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万年历</title>
    <style>
        body,table{
            padding: 0;
            margin: 0;
        }
        table{
            border-collapse:collapse;
        }
        .calendar-wrapper{
            margin:20px auto;
            width:420px;
            height:360px;
            border:1px solid #00a0dc;
            border-radius:5px;
        }
        .title{
            text-align:center;
        }
        .top{
            padding:0 25px;
            display:flex;
            height:42px;
            align-items:center;
            justify-content:space-between;
            border-bottom:1px solid #e7ffff;
        }
        .top #year,.top #month{
            width:100px;
        }
        .top input[type='submit']{
            width:60px;
        }
        .calendar-table{
            width:420px;
        }
        .calendar-table .week{
            height:40px;
            text-align:center;
        }
        tbody tr{
            height:40px;
            text-align:center;
        }
        tbody tr>td:first-child{
            color:#999;
        }
        tbody tr>td:last-child{
            color:#999;
        }
    </style>
</head>
<body>
<h3 class="title">万年历</h3>
<div class="calendar-wrapper">
    <div class="top">
        <select name="year" id="year">
            <option value="请选择年份" disabled="true">请选择年份</option>
        </select>
        <select name="month" id="month">
            <option value="请选择月份" disabled>请选择月份</option>
        </select>
        <input type="submit" value="查询" class="query">
    </div>
    <table class="calendar-table">
        <thead>
            <tr class="week">
                <td>日</td>
                <td>一</td>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
                <td>六</td>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
</div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
